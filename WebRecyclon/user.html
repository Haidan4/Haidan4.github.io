<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi Cuenta - Recyclon</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="user.css">
</head>
<body>
        <div class="logo-header">
            <a href="Inicio.html">
            <img src="imgs/logo-blanco.png" alt="recyclon">
            </a>
        </div>

  <div class="contenedor-login">
    <h2>Inicia sesión</h2>
    <p>Inicia sesión para acceder a todos nuestros servicios</p>

        <form class="formulario" action="#" method="POST">
        <label for="usuario">Cuenta de acceso *</label>
        <input type="text" id="usuario" name="usuario" required>

        <label for="contrasena">Contraseña *</label>
        <input type="password" id="contrasena" name="contrasena" required>

        <div class="acciones">
            <label><input type="checkbox" name="recordarme"> Recuérdame</label>
            <a href="#">¿Problemas con tu contraseña?</a>
        </div>

        <button type="submit">INICIAR SESIÓN</button>
        </form>

    <div class="registro">
      <p>¿AÚN SIN CUENTA? <a href="#">REGÍSTRATE</a></p>
    </div>
  </div>


</body>
</html>
